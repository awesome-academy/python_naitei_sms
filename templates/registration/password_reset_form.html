{% extends "base_generic.html" %}
{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
    <div class="mlt-20">
      <p>{{ form.email }}</p>
    </div>
    <input type="submit"
           class="btn btn-default btn-lg"
           value="{% trans 'Reset password' %}">
  </form>
{% endblock %}
